language: java
jdk: openjdk8
sudo: false

services:
  - docker

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - COMMIT=${TRAVIS_COMMIT::7}
  - IMAGE_NAME=todo-api-spring-boot-newman


addons:
  sonarcloud:
    organization: "sam-kaz-github"
    token:
      secure: $SONAR_TOKEN

before_install:
  - chmod +x mvnw

script:
  - ./mvnw clean install -B
  - ./mvnw clean verify sonar:sonar -Pcoverage -X

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
  - export DOCKER_IMAGE=$DOCKER_USER/$IMAGE_NAME
  - docker build -t $DOCKER_IMAGE:$COMMIT .
  - docker tag $DOCKER_IMAGE:$COMMIT $DOCKER_IMAGE:$TAG
  - docker push $DOCKER_IMAGE

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: samkaz-todo-api-spring-boot-newman
  on:
    branch: release
